<!DOCTYPE html>
<html>
<head>
  <title>Broadcast Stream - {{ title }}</title>
  <style>
    video {
      width: 640px;
      height: 480px;
      border: 2px solid #444;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
    .stats-overlay {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      color: white;
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
    }
  </style>
</head>
<body>
  <h2>
    Broadcasting: {{ title }}
    â€“ Room:<span id="room-id">{{ roomId }}</span>
  </h2>

  <div class="stats-overlay">
    <h4>Broadcasting Stats</h4>
    <p>ðŸ“¶ Status: <span id="status">Live</span></p>
    <p>âš¡ FPS: <span id="fps-counter">5</span></p>
  </div>

  <video id="video" autoplay playsinline muted></video><br>

  <form id="stop-form" method="post" action="{% url 'broadcaster_room' roomId=roomId %}" style="display:none;">
    {% csrf_token %}
    <input type="hidden" name="stop" value="true">
  </form>

  <button id="stopBtn">Stop Broadcast</button>

  <script>
    const roomId = "{{ roomId }}";
    const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
    const wsUrl = `${wsProtocol}://${window.location.host}/ws/broadcast/${roomId}/`;
    const socket = new WebSocket(wsUrl);

    const video = document.getElementById("video");
    const stopBtn = document.getElementById("stopBtn");
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");
    const fpsCounter = document.getElementById("fps-counter");

    let stream;
    let interval;
    let isProcessing = false;
    let frameCount = 0;
    let lastFpsUpdate = Date.now();

    // Camera setup with rate limiting
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(mediaStream => {
        stream = mediaStream;
        video.srcObject = stream;

        interval = setInterval(() => {
          if (!isProcessing && video.videoWidth && video.videoHeight) {
            isProcessing = true;
            
            // Calculate FPS
            frameCount++;
            const now = Date.now();
            if(now - lastFpsUpdate >= 1000) {
              fpsCounter.textContent = frameCount;
              frameCount = 0;
              lastFpsUpdate = now;
            }

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame = canvas.toDataURL("image/jpeg");
            socket.send(JSON.stringify({ frame }));

            // Rate limiting (5 FPS)
            setTimeout(() => {
              isProcessing = false;
            }, 200);
          }
        }, 50);  // Check every 50ms
      })
      .catch(error => {
        alert("Camera access denied or failed.");
        redirectToDashboard();
      });

    // WebSocket handlers
    socket.onclose = redirectToDashboard;
    socket.onerror = redirectToDashboard;

    stopBtn.onclick = () => {
      stopBroadcast();
    };

    function stopBroadcast() {
      document.getElementById('stop-form').submit();
      if (stream) stream.getTracks().forEach(t => t.stop());
      if (interval) clearInterval(interval);
      socket.close();
    }

    function redirectToDashboard() {
      window.location.href = "{% url 'broadcaster_dashboard' %}";
    }
  </script>
</body>
</html>
