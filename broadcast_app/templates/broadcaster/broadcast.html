<!DOCTYPE html>
<html>
<head>
  <title>Broadcast Stream - {{ title }}</title>
  <style>
    video {
      width: 640px;
      height: 480px;
      border: 2px solid #444;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <h2>
    Broadcasting: {{ title }}
    â€“ Room:<span id="room-id">{{ roomId }}</span>
  </h2>

  <video id="video" autoplay playsinline muted></video><br>

  <!-- Hidden form to notify Django that we want to stop -->
  <form id="stop-form" method="post" action="{% url 'broadcaster_room' roomId=roomId %}" style="display:none;">
    {% csrf_token %}
    <input type="hidden" name="stop" value="true">
  </form>

  <button id="stopBtn">Stop Broadcast</button>

  <script>
    const roomId = "{{ roomId }}";
    const wsProtocol = location.protocol === "https:" ? "wss" : "ws";
    const wsUrl = `${wsProtocol}://${window.location.host}/ws/broadcast/${roomId}/`;
    const socket = new WebSocket(wsUrl);

    const video = document.getElementById("video");
    const stopBtn = document.getElementById("stopBtn");
    const canvas = document.createElement("canvas");
    const context = canvas.getContext("2d");

    let stream;
    let interval;

    // Start camera and send frames over WebSocket
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(mediaStream => {
        stream = mediaStream;
        video.srcObject = stream;

        interval = setInterval(() => {
          if (video.videoWidth && video.videoHeight) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const frame = canvas.toDataURL("image/jpeg");
            socket.send(JSON.stringify({ frame }));
          }
        }, 200); // ~5 FPS
      })
      .catch(error => {
        alert("Camera access denied or failed.");
        redirectToDashboard();
      });

    // When WS closes or errors, go back
    socket.onclose = redirectToDashboard;
    socket.onerror = redirectToDashboard;

    stopBtn.onclick = () => {
      stopBroadcast();
    };

    function stopBroadcast() {
      // 1) Send POST to Django to set is_live=False
      document.getElementById('stop-form').submit();

      // 2) Tear down media and WS immediately
      if (stream) stream.getTracks().forEach(t => t.stop());
      if (interval) clearInterval(interval);
      socket.close();
      // note: form submission will redirect for us
    }

    function redirectToDashboard() {
      window.location.href = "{% url 'broadcaster_dashboard' %}";
    }
  </script>
</body>
</html>
